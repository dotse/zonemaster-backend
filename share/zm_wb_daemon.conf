description "Zonemaster Backend Runner Daemon"
start on filesystem or runlevel [2345]
stop on runlevel [!2345]
umask 022
limit nofile 4096 4096
expect daemon
exec /usr/local/bin/zm_wb_daemon \
                --user=www-data \
                --group=www-data \
                --pidfile=/var/run/zm_wb_daemon.pid \
		start
